<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>
  <style>
    .main-wrapper {
      display: flex;
      flex-direction: column;
    }
  </style>
  <body>
    <div class="main-wrapper">
      <div id="App_calc"></div>

      <div
        class="calc__form tpl-anketa calc__form-for-result calc__form-for-result-style"
        id="calc__form-for-result"
      >
        <form style="margin-bottom: 200px" action="!#">
          <label class="calc__form-label" for="name"
            >Имя:
            <input class="calc__form-input" type="text" id="name" required
          /></label>
          <label class="calc__form-label" for="email"
            >Почта:
            <input class="calc__form-input" type="email" id="email" required
          /></label>
          <label class="calc__form-label" for="phone"
            >Телефон:
            <input class="calc__form-input" type="text" id="phone" required
          /></label>
          <textarea
            class="calc__form-textarea"
            id="teleport"
            readonly="readonly"
            required
          ></textarea>
          <button
            class="calc__form-submit"
            type="submit"
            id="send-result"
            disabled
          >
            Отправить
          </button>
        </form>
      </div>
    </div>
